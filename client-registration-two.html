<html>

<head>
  <meta charset="utf-8">

  <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">

<body style="background: #f9f9f9;">
  <main>
    <div class="login-div">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          
        </div>
        <div class="col-lg-8 col-md-8 text-center">
          <div class="login">
            <a class="navbar-brand mr-lg-5" href="./index.html">
              <p class="logo">Med<span class="medfit">Fit</span></p>
            </a>
            <div class="welcome-div">
              <p class="welcome">Welcome back,</p>
              <p class="details">Kindly fill in the details below to log in.</p>
              <form class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="company address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="company phone number">
                </div>
                <p class="contact-person">Details of Contact Person. Primary contact for Medfit Liason e.g. receipt of certificate.</p>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="designation">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="phone number">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="" placeholder="email address">
                </div>
                <div class="row text-center">
                  <div class="col-lg-6 col-md-6">
                    <button class="btn btn-default btn-round login-button goback-button">GO BACK</button>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <a href="client-registration-three.html" class="btn btn-default btn-round getstarted login-button">NEXT</a>
                  </div>  
                </div>
              </form>
              <p class="account">Have an account with us already? <a href="client-login.html" class="register">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
