<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="MedFit">
  <meta name="author" content="MedFit">
  <title>MedFit</title>
  <!-- Favicon -->
  <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="./assets/css/argon.css?v=1.0.1" rel="stylesheet">
  <link type="text/css" href="./assets/css/style.css" rel="stylesheet">
  <style>
    .login-button {
      padding: .625rem 1.25rem;
    }
  </style>
</head>

<body style="background: #f9f9f9;">
  <main>
    <div class="login-div">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          
        </div>
        <div class="col-lg-8 col-md-8 text-center">
          <div class="login">
            <a class="navbar-brand mr-lg-5" href="./index.html">
              <p class="logo">Med<span class="medfit">Fit</span></p>
            </a>
            <div class="welcome-div">
              <p class="welcome">Welcome back,</p>
              <p class="details">Kindly fill in the details below to register.</p>
              <div class="login-form">
                <div class="progress-div">
                  <p class="progress-details progress-selected"></p>
                  <p class="progress-details progress-selected"></p>
                  <p class="progress-details progress-selected"></p>
                </div>
                <form>
                  <div class="form-group medical text-left">
                    <label for="">Do you have a company Medical Advisor?</label>
                    <div>
                      <label class="radio-inline"><input type="radio" name="optradio">Yes</label>&emsp;
                      <label class="radio-inline"><input type="radio" name="optradio" checked>No</label>
                    </div>
                  </div>
                  <p class="contact-person">Hospital Details</p>
                  <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="name of primary FTW provider">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="phone number">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="" placeholder="email address">
                  </div>
                  <div class="text-left">
                    <a href="" class="add-hospital">+ Add another hospital</a>
                  </div>
                  <div class="row text-center">
                    <div class="col-lg-6 col-md-6">
                      <button class="btn btn-default btn-round goback-button">GO BACK</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                      <a href="client-registration-successful.html" class="btn btn-default btn-round getstarted login-button">SUBMIT</a>
                    </div>  
                  </div>
                </form>
              </div>
              <p class="account">Have an account with us already? <a href="client-login.html" class="register">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Core -->
  <script src="./assets/vendor/jquery/jquery.min.js"></script>
  <script src="./assets/vendor/popper/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="./assets/vendor/headroom/headroom.min.js"></script>
  <!-- Optional JS -->
  <script src="./assets/vendor/onscreen/onscreen.min.js"></script>
  <script src="./assets/vendor/nouislider/js/nouislider.min.js"></script>
  <script src="./assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <!-- Argon JS -->
  <script src="./assets/js/argon.js?v=1.0.1"></script>
</body>

</html>
