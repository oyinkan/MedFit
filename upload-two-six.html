<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="MedFit">
  <meta name="author" content="MedFit">
  <title>MedFit</title>
  <!-- Favicon -->
  <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="./assets/css/argon.css?v=1.0.1" rel="stylesheet">
  <link type="text/css" href="./assets/css/style.css" rel="stylesheet">
</head>

<body style="background: #f9f9f9;">
  <main>
    <div class="login-div">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          
        </div>
        <div class="col-lg-8 col-md-8 text-center">
          <div class="login">
            <a class="navbar-brand mr-lg-5" href="./index.html">
              <p class="logo">Med<span class="medfit">Fit</span></p>
            </a>
            <div class="welcome-div">
              <p class="welcome">Upload your test results</p>
              <form class="">
                <div class="row">
                  <div class="col-lg-2 col-md-2"></div>
                  <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                      <select class="form-control" id="nameoftest">
                        <option>Name of Test</option>
                        <option></option>
                        <option></option>
                      </select>
                    </div>
                    <div class="form-group" style="position: relative;">
                      <input type="file" class="form-control" id="upload-file">
                    </div>
                    <div class="uploadmark">
                      <img src="assets/img/add.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="login-form text-center">
                  <hr class="upload-line">
                </div>
                <div class="row">
                  <div class="col-lg-2 col-md-2"></div>
                  <div class="col-lg-9 col-md-9 text-left">
                    <div class="form-group access-div">
                      <label for="">Do you have an access code? &emsp;</label>
                      <label class="radio-inline"><input type="radio" name="optradio" checked="">Yes</label>&emsp;
                      <label class="radio-inline"><input type="radio" name="optradio">No</label>
                    </div>
                  </div>
                </div> 
                <div class="row">
                  <div class="col-lg-2 col-md-2"></div>
                  <div class="col-lg-4 col-md-4 text-left">
                    <div class="form-group">
                      <input type="text" class="form-control" id="upload-value" value="Total: #2500">
                    </div>
                  </div>
                </div> 
                <div class="login-form text-center" style="margin-top: 0;">
                  <button class="btn btn-default btn-round getstarted login-button">PAY AND UPLOAD</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Core -->
  <script src="./assets/vendor/jquery/jquery.min.js"></script>
  <script src="./assets/vendor/popper/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="./assets/vendor/headroom/headroom.min.js"></script>
  <!-- Optional JS -->
  <script src="./assets/vendor/onscreen/onscreen.min.js"></script>
  <script src="./assets/vendor/nouislider/js/nouislider.min.js"></script>
  <script src="./assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <!-- Argon JS -->
  <script src="./assets/js/argon.js?v=1.0.1"></script>
</body>

</html>
